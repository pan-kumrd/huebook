<div class="hb-user-preview panel panel-default" >
  <div class="panel-body">
    <table><tr>
      <td ng-click="go('/profile/' + user.id)">
        <img ng-src="{{ user.profile_picture_file_name | profilePic }}" height="100" />
      </td>
      <td width="100%" ng-click="go('/profile/' + user.id)">
        {{ user.first_name }} {{ user.last_name }}
      </td>
      <td>
        <span class="btn btn-default"
                ng-click="sendFriendRequest(user.id)"
                ng-show="user.friendship === null">Send Friend Request</span>

        <span class="btn btn-default"
                ng-show="user.friendship !== null && user.friendship.status == 'requested'"
                disabled="disabled">Friend Request Sent</span>
      </td>
    </tr></table>
  </div>
</div>
