<div class="wall-post panel panel-default" id="wall-post-{{ post.id }}">
  <div class="panel-heading clearfix">
    <div class="pull-left">
      <img ng-src="{{ post.user.profile_picture_file_name | profilePic }}" height="30" />&nbsp;
      <a href="#user/{{ post.user.id }}">{{ post.user.first_name }} {{ post.user.last_name }}</a>
      on {{ post.created_at }}
    </div>
    <div class="pull-right">
      <div class="dropdown">
        <button class="btn btn-xs btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a ng-click="remove(post.id)">Remove</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="panel-body">
    {{ post.text }}
  </div>
  <div class="panel-footer">
    <a ng-click="like(post.id)" ng-if="!post.user_liked">Hue</a>
    <a ng-click="unlike(post.id)" ng-if="post.user_liked">Unhue</a>
    <small ng-if="post.likes_count == 0">({{post.likes_count}})</small>
    <a ng-click="showLikes(post.id)" ng-if="post.likes_count > 0"><small>({{post.likes_count}})</small></a>

    <a ng-click="share(post.id)">Share</a>
    <small ng-if="post.shares_count == 0">({{post.shares_count}})</small>
    <a ng-click="showShares(post.id)" ng-if="post.shares_count > 0"><small>({{post.shares_count}})</small>
  </div>
</div>
