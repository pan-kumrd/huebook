<div class="modal fade" id="hb-invite-popup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1>Invite a Friend!</h1>
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
       <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-search"></span>
            </div>
            <input type="text" class="form-control" placeholder="Filter ..." ng-model="nameFilter">
          </div>
        </div>
        </form>
        <table class="table table-hover table-vcenter">
          <tr ng-repeat="friend in friends | friendshipFilter:nameFilter">
            <td><img ng-src="{{ friend.profile_picture_file_name | profilePic }}" height="30" /></td>
            <td width="100%">{{ friend.first_name }} {{ friend.last_name }}</td>
            <td><span class="btn btn-default {{ rsvps.indexOf(friend.id) > -1 ? 'disabled' : '' }}" ng-click="inviteFriend(friend.id)"  >Invite</span></td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
