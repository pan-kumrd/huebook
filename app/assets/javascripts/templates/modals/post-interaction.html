<div class="modal fade" id="hb-postinteraction-popup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
        <tr ng-repeat="user in users" data-dismiss="modal" ng-click="close(false); openProfile(user.id)">
          <td><img ng-src="{{ user.profile_picture_file_name | profilePic }}" height="30" /></td>
          <td width="90%"><a>{{ user.first_name }} {{ user.last_name }}</a></td>
        </tr>

        </table>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
