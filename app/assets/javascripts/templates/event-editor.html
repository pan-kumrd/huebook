<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="name">Name</label>
    <div class="col-sm-10">
     <input type="text" name="name" ng-model="event.name" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="start">Start</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="start" id="hb-new-event-start">
    </div>
  </div>
  <div class="form-group">
    <label for="end" class="col-sm-2 control-label">End</label>
    <div class="col-sm-10">
      <div class="input-group date" id="hb-new-event-end">
        <input type="text" class="form-control" name="end">
        <span class="input-group-addon add-on">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="location" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="location" ng-model="event.location">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" name="description" ng-model="event.description"></textarea>
    </div>
  </div>
</form>

<button class="btn btn-primary" ng-click="createEvent()">Create</button>
<button class="btn btn-default" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">Cancel</button>

<script type="text/javascript">
    $(function () {
        $('#hb-new-event-end').datetimepicker({
            sideBySide: true
        });
    });
</script>
